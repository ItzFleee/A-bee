<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Mine!</title>
  <style>
    body {
      background-color: #fff8c6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      padding: 10vh 5vw;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 8vw;
      color: #ff9900;
      margin-bottom: 3vh;
    }

    p {
      font-size: 5vw;
      margin: 3vh 0;
    }

    .bee {
      font-size: 14vw;
      display: inline-block;
      animation: fly 3s infinite ease-in-out;
    }

    @keyframes fly {
      0% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(10vw) rotate(20deg); }
      50% { transform: translateX(0) rotate(0); }
      75% { transform: translateX(-10vw) rotate(-20deg); }
      100% { transform: translateX(0) rotate(0); }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 28px;
      }

      .bee {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="bee">üêù</div>
  <h1>Bee Mine, Honey!</h1>
  <p>You make my heart buzz with happiness.</p>
  <p>You're as sweet as honey and as cute as a little bee!</p>
  <p>Roses are red, violets are blue. In every shades of colour
  and in every hue. Avvyy, I miss you.</p>
  <p>I love you bee-yond words!</p>

</body>
</html>
