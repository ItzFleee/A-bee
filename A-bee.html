<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ff3366;
      text-align: center;
      padding: 10vh 5vw;
      margin: 0;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 5vh;
    }

    p {
      font-size: 5vw;
      margin: 3vh 0;
    }

    .heart {
      font-size: 15vw;
      animation: beat 0.8s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Adjust text size on larger screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 28px;
      }

      .heart {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>

  <h1>Hi, Avvyy!</h1>
  <div class="heart">❤️</div>
  <p>I just wanted to remind you how special you are to me.</p>
  <p>You make my world brighter, and my heart happier.</p>
  <p>Roses are red, violets are blue. In every shades of colour and in every hue. Avyy, I miss you</p>
  <p>I love you so much!</p>

</body>
</html>
